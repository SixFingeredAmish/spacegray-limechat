# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '<%n> '
  scroller-highlight-color: '#000'
input-text:
  font-family: 'Hiragino Kaku Gothic Pro'
  font-size: 14.0
  background-color: '#1c1f26'
  color: '#c0c5ce'
member-list:
  font-family: 'Helvetica'
  font-size: 13.0
  color: '#65737e'
  background-color: '#2b303b'
  operator:
    color: '#bf616a'
  selected:
    color: '#c0c5ce'
    background: '#3d4859'
server-tree:
  font-family: 'Helvetica'
  font-size: 13.0
  background-color: '#2b303b'
  highlight:
    color: '#bf616a'
  newtalk:
    color: '#bf616a'
  unread:
    color: '#a3be8c'
  normal:
    active:
      color: '#65737e'
    inactive:
      color: '#2b303b'
  selected:
    active:
      color: '#c0c5ce'
    inactive:
      color: '#2b303b'
    background: '#3d4859'
